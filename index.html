<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" style="display: none;">
        <div class="question" id="question"></div>
        <div id="answers" class="btn-grid">
          <div class="btn" id="A" onclick="checkAnswer('A')"></div>
          <div class="btn" id="B" onclick="checkAnswer('B')"></div>
          <div class="btn" id="C" onclick="checkAnswer('C')"></div>
          <div class="btn" id="D" onclick="checkAnswer('D')"></div>
        </div>
        <div id="timer" class="timer">
          <div id="counter">---</div>
          <div id="bgtimebar"></div>
          <div id="timebar"></div>
        </div>
        <div id="score" class="score" style="display: none;"></div>
      </div>
      <div class="controls" id="start">
        <h1>Hello, press the start button to start the quiz!</h1>
        <button class="start-btn btn">start</button>
      </div>
    </div>
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
