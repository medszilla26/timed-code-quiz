<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="develop/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="develop/script.js"></script>
    <title>Code Quiz</title>
  </head>
  <body>
   
    <div class="container">
      <div id="counter">0</div>
        <div id="trivia-container">
        <div id="question" class="question-text">
          What is the meaning of life?
        </div>
         <div id="intro">Click Start to begin quiz</div>
        <div class="btn-group">
          <button class="option-btn" id="A" onclick ="checkAnswer('A')">Option A</button>
          <button class="option-btn" id="B" onclick ="checkAnswer('B')">Option B</button>
          <button class="option-btn" id="C" onclick ="checkAnswer('C')">Option C</button>
          <button class="option-btn" id="D" onclick ="checkAnswer('D')">Option D</button>
        </div>
      </div>
      <div class="navigation-buttons">
        <button class="start-btn option-btn">Start</button>
        
        
     
    </div>
  </body>
</html>
